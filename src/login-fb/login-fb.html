<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app-script.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<script src="../../node_modules/jquery/dist/jquery.js"></script>

<dom-module id="login-fb">
    <template>
        <style include="iron-flex iron-flex-alignment">
        </style>
        <style>
            :host {
                display: block;
                --paper-input-container-input: {
                    font-size: 20px;
                };
            }
            paper-button {
                padding:5px;
                margin-top: 13px;
                margin-bottom: 13px;
                background-color: deepskyblue;
            }
            paper-dialog paper-button {
                padding:5px;
                background-color: white;
            }

            #movieSearchSection {
                margin: 10px;
            }

            #movieSearch {
                font-size: 20px;
            }

            #searchResults {
                margin-top: 15px;
                width: 100%;
                height: 600px;
                border: solid 1px;
                border-radius: 6px;
            }

            .movie-thumbnail {
                margin-top: 8px;
                margin-bottom: 8px;
                width: 100px;
                height: 150px;
            }

            .movie-data {
                margin-left: 10px;
            }

            paper-icon-item {
                --paper-item-icon-width: 100px;

            }

            paper-card {
                background-color: lightblue;
                width: 99vw;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: blue;
            }

            paper-tab {
                margin-left: 20px;
                margin-right: 20px;
            }

            #starredMoviesList {
                width: 50vw;
                height: 600px;
                border: solid 1px;
                border-radius: 6px;
            }

            #movieReviewsList {
                width: 50vw;
                height: 600px;
                border: solid 1px;
                border-radius: 6px;
            }
        </style>

        <firebase-app id="myFireApp"
			auth-domain="homework5-48fe3.firebaseapp.com"
			database-url="https://homework5-48fe3.firebaseio.com"
			api-key="AIzaSyDyOzJoTTpddTQWzr4j-FVXvqLxQJzwXjQ"
			storage-bucket="homework5-48fe3.appspot.com"
			messaging-sender-id="401542426153">
		</firebase-app>

        <firebase-auth id="fbauth" provider="google"></firebase-auth>
        <firebase-query id="query" path="/imdb" data="{{qryData}}"></firebase-query>
        <!-- Probably need another firebase-query to get the currently logged in user's starred movies -->

        <paper-card elevation="5">
            <div class="header layout horizontal center-justified">
                <h1>Movie Review Application</h1>
            </div>
            <div class="content layout horizontal center-justified">
                <paper-tabs selected="{{sel}}">
                    <paper-tab>Home</paper-tab>
                    <paper-tab>Leave a Review</paper-tab>
                    <paper-tab>Show Me Movies</paper-tab>
                </paper-tabs>
            </div>
        </paper-card>


        <iron-pages selected="[[sel]]">
            <div id="HOME">
                <h3>Home</h3>
                <div id="loginItems">
                    <paper-button raised on-click="login" hidden$="[[hideLI]]">Login with Google</paper-button>
                    <paper-button raised on-click="logout" hidden$="[[hideLO]]">Logout</paper-button>
                </div>
                <div id="welcomeText"></div>
                    <div id="starredMovies">
                        <h3>My Starred Movies</h3>
                        <iron-list id="starredMoviesList"></iron-list>
                    </div>
                </div>
            </div>

            <div id="REVIEW">
                <paper-button raised class="indigo" id="addBtn" on-click="addReview">Review a Movie</paper-button>
                <h3>Movie Reviews Feed</h3>
                <div id="movieReviews">
                    <iron-list id="movieReviewsList" items="{{qryData}}" as="review">
						<template>
						<paper-card heading="[[review.title]]">
							[[review.review]]
							<div class="layout horizontal end-justified style-scope lay-out">
								
								<div class="style-scope lay-out"><iron-icon on-click="deleteMe" icon="icons:delete"></iron-icon></div>
							</div>	
						</template>
                    </iron-list>
                </div>

                <paper-dialog id="newReview" on-iron-overlay-closed="diaClosed">
                    <paper-dialog-scrollable>
                        <paper-input id="title" label="Title" required></paper-input>
                        <paper-textarea id="review" label="Review" max-rows="4" required></paper-textarea>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm>Add</paper-button>
                        </div>
                    </paper-dialog-scrollable>
                </paper-dialog>
            </div>

            <div id="MOVIES">
                <h3>Movies</h3>
                <div id="movieSearchSection">
                    <paper-input id="movieSearch" label="Search for a movie title" value="{{movieSearchTerm}}"></paper-input>
                    <paper-button on-click="searchForMovie">Search</paper-button>
                    <iron-list id="searchResults" items="[[searchResults.Search]]" as="result">
                    <template>
                        <paper-icon-item>
                            <img class="movie-thumbnail" slot="item-icon" src="[[result.Poster]]" alt="Poster for [[result.Title]]" />
                            <paper-item-body two-line class="movie-data">
                                <div>[[result.Title]]</div>
                                <div secondary>[[result.Year]]</div>
                            </paper-item-body>
                        </paper-icon-item>
                    </template>
                    </iron-list>
                </div>
            </div>
        </iron-pages>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class LoginFb extends Polymer.Element {
            static get is() { return 'login-fb'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'login-fb'
                    },
                    apiKey: {
                        type: String,
                        value: 'apikey=de39c12d'
                    },
                    baseURL: {
                        type: String,
                        value: 'http://www.omdbapi.com/?'
                    },
                    movieSearchTerm: {
                        type: String
                    },
                    searchResults: {
                        type: Object
                    },
                    sel: {
                        type: Number,
                        value: 0
                    },
                    user: {
                        type: Object
                    },
                    hideLI: {
                        type: Boolean,
                        value: false
                    },
                    hideLO: {
                        type: Boolean,
                        value: true
                    }
                };
            }

            searchForMovie() {
                if (this.$.movieSearch.value) {
                    console.log(`searching for movie "${this.$.movieSearch.value}"`);
                    $.ajax({
                        url: `${this.baseURL}&${this.apiKey}&s=${this.$.movieSearch.value}`,
                        type: "GET"
                    })
                    .done( (response) => {
                        console.log(response);
                        this.searchResults = response;
                    })
                    .fail( (xhr, status, errorThrown) => {
                        alert(`Error: ${errorThrown}`);
                        console.log(`Error: ${errorThrown}`);
                        console.log(`Status: ${status}`);
                    });
                }
            }

            addReview() {
                this.$.newReview.open();
            }

            diaClosed() {
                console.log(this.$.title.value);
                if (this.$.newReview.closingReason.confirmed && this.$.review.value!=null && this.$.title.value!=null) {
                    alert ("You entered a review for " + this.$.title.value);
                    const dbRef = this.$.myFireApp.app.database();
                    dbRef.ref('/imdb').push().set({ title : this.$.title.value,
                        review: this.$.review.value });
                }
                else if (this.$.newReview.closingReason.confirmed ){
                    this.$.newReview.open();
                    this.$.title.validate();
                    this.$.review.validate();
                }
            }
			
			deleteMe(ev) {
				const dbRef = this.$.myFireApp.app.database();
				const key = ev.model.review.$key;
				dbRef.ref('/imdb/'+key).set(null);
				alert("Deleted: " + ev.model.review.title);
            }

            login() {
                this.$.fbauth.signInWithPopup().then( result => {
                    this.user = result.user
                    this.$.welcomeText.innerHTML = "Welcome, ".concat(this.user.displayName).concat("!");
//                    alert("User is " + result.user.displayName);
                    //location.reload();
                });
                this.hideLI = true;
                this.hideLO = false;
            }
            
            logout() {
                this.$.fbauth.signOut();
                this.$.welcomeText.innerHTML = "";
                this.hideLI = false;
                this.hideLO = true;
            }

        }
        window.customElements.define(LoginFb.is, LoginFb);
    </script>
</dom-module>
